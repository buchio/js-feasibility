<!DOCTYPE html>
  <head>
      <style type="text/css">
       body {
           overflow: hidden;
       }
       #container {
           width: 100%;
           height: 100vh;
           display: grid;
           gap: 1em;
       }
       #a1 {
           grid-area: a1;
       }
       #a2 {
           grid-area: a2;
       }
       #a3 {
           grid-area: a3;
       }
       #a4 {
           grid-area: a4;
       }
       #a5 {
           grid-area: a5;
       }
       #border {
           grid-area: border;
       }
       @media (orientation: landscape) {
           #container {
               grid-template-columns: 0.5em 50% 1fr 0.5em;
               grid-template-rows: 0.5em 1fr 1fr 1fr 1fr 1em;
               grid-template-areas:
                   "b1 b1 b1 b1"
                   "b2 a1 a2 b3"
                   "b2 a1 a3 b3"
                   "b2 a1 a4 b3"
                   "b2 a5 a5 b3"
                   "b4 b4 b4 b4";
           }
       }
       @media (orientation: portrait) {
           #container {
               grid-template-columns: 0.5em 1fr 0.5em;
               grid-template-rows: 0.5em 50% 1fr 1fr 1fr 1fr 1em;
               grid-template-areas:
                   "b1 b1 b1"
                   "b2 a1 b3"
                   "b2 a2 b3"
                   "b2 a3 b3"
                   "b2 a4 b3"
                   "b2 a5 b3"
                   "b4 b4 b4";
           }
       }
       #container > div {
           overflow: hidden;
           color: #d9480f;
           background-color: rgba(233,171,88,.5);
       }
      </style>
    <script type="application/javascript">
     function anim() {
         console.log('anim');
         window.requestAnimationFrame(anim);
     }
     function resize() {
         console.log('resize');
         const one = document.getElementById('one');
         console.log(one);

     }
     function onLoad() {
         console.log('onLoad');
         resize();
         window.addEventListener('resize', resize);
     }
    </script>

    <meta charset="utf-8"/>
    <title>TEST04</title>
  </head>
  <body onload="onLoad();">
      <div id="container">
          <div id="a1">
              Area 1
          </div>
          <div id="a2">
              Area 2
          </div>
          <div id="a3">
              Area 3
          </div>
          <div id="a4">
              Area 4
          </div>
          <div id="a5">
              Area 5
          </div>
      </div><html>
  </body>
</html>
